<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCG Game</title>
    <style>
        .game-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        .chat-history {
            width: 300px; /* Fixed width for the chat log */
            background-color: #f5f5f5; /* Light gray background for contrast */
            border-right: 1px solid #000;
            padding: 10px;
            overflow-y: auto; /* Scroll if content exceeds height */
            height: 100vh; /* Full screen height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for separation */
        }
        .chat-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd; /* Line between entries */
            font-size: 14px;
        }
        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* Take remaining space */
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .player-area {
            width: 100%;
            max-width: 800px;
            margin: 10px 0;
            text-align: center;
        }
        .hand, .field, .security {
            border: 1px dashed #000;
            padding: 10px;
            margin: 5px 0;
            min-height: 50px;
        }
        .card {
            display: inline-block;
            width: 156px; /* 1.56:1 aspect ratio for 2400x1536 images */
            height: 100px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 5px;
            cursor: pointer;
            position: relative;
            border: 1px solid #000;
        }
        .card.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .cost {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
        .cp {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
        .card div.stats {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            padding: 2px;
        }
        .passive {
            font-size: 10px;
            color: #FFD700; /* Gold text for visibility */
            text-align: center;
        }
        .memory-gauge {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="chat-history" id="chatHistory"></div>
        <div class="game-board">
            <div class="player-area" id="playerB">
                <h2>Player B (AI)</h2>
                <div class="hand" id="playerBHand"></div>
                <div class="field" id="playerBField"></div>
                <div class="security" id="playerBSecurity">Security: 5</div>
            </div>
            <div class="memory-gauge" id="memoryGauge">Memory Gauge: 0</div>
            <div class="player-area" id="playerA">
                <h2>Player A</h2>
                <div class="security" id="playerASecurity">Security: 5</div>
                <div class="field" id="playerAField"></div>
                <div class="hand" id="playerAHand"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
